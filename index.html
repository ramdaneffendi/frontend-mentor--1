<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="icon" href="images/favicon-32x32.png" type="favicon">

    <!--link for stylesheet and fonts-->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
    <section id="product-preview">
        <div class="card-container">
            
            <div class="card-img">
                <picture>
                    <source media="(max-width:449px" srcset="images/image-product-mobile.jpg">
                    <img src="images/image-product-desktop.jpg" alt="">
                </picture>

            </div>
            
            <div class="card-content">
                <h2 class="product-category">PERFUME</h2>
                <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p class="primary-price">$149.99 <span class="secondary-price">$169.99</span></p>
                <a class="main-btn" href=""><span><img class="btn-icon" src="images/icon-cart.svg" alt=""></span> Add to Cart</a>
            </div>

        </div>
    </section>  
</body>
</html>
